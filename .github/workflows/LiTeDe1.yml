name: Deployment - one job
on: push
jobs:
    lint-test-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
            - name: Run test
              run: npm run test
            - name: Build
              run: npm run build
            - name: Deploy
              run: echo "Deploying ..."
